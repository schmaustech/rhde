---
 - hosts: localhost
   tasks:
   - name: Creating Virtual Machine Custom Resource File
     copy:
       dest: "~/test-vm.yaml"
       content: |
         apiVersion: kubevirt.io/v1
         kind: VirtualMachine
         metadata:
           name: test
           namespace: default
           labels:
             app: test
             vm.kubevirt.io/template: rhel8-server-small
             vm.kubevirt.io/template.namespace: openshift
             vm.kubevirt.io/template.revision: '1'
             vm.kubevirt.io/template.version: v0.24.2
         spec:
           dataVolumeTemplates:
             - apiVersion: cdi.kubevirt.io/v1beta1
               kind: DataVolume
               metadata:
                 creationTimestamp: null
                 name: test
               spec:
                 source:
                   pvc:
                     name: rhel8-b0bacbb4e426
                     namespace: openshift-virtualization-os-images
                 storage:
                   resources:
                     requests:
                       storage: 30Gi
           running: true
           template:
             metadata:
               annotations:
                 vm.kubevirt.io/flavor: small
                 vm.kubevirt.io/os: rhel8
                 vm.kubevirt.io/workload: server
               creationTimestamp: null
               labels:
                 kubevirt.io/domain: test
                 kubevirt.io/size: small
             spec:
               domain:
                 cpu:
                   cores: 1
                   sockets: 1
                   threads: 1
                 devices:
                   disks:
                     - disk:
                         bus: virtio
                       name: rootdisk
                     - disk:
                         bus: virtio
                       name: cloudinitdisk
                   interfaces:
                     - macAddress: '02:0d:9b:00:00:08'
                       masquerade: {}
                       model: virtio
                       name: default
                     - bridge: {}
                       macAddress: '02:0d:9b:00:00:01'
                       model: virtio
                       name: nic1
                   networkInterfaceMultiqueue: true
                   rng: {}
                 machine:
                   type: pc-q35-rhel8.6.0
                 resources:
                   requests:
                     memory: 2Gi
               evictionStrategy: LiveMigrate
               networks:
                 - name: default
                   pod: {}
                 - multus:
                     networkName: br-ext
                   name: nic1
               terminationGracePeriodSeconds: 180
               volumes:
                 - dataVolume:
                     name: test
                   name: rootdisk
                 - cloudInitNoCloud:
                     userData: |-
                       #cloud-config
                       user: cloud-user
                       password: password
                       chpasswd: { expire: False }
                     networkData: |
                       version: 2
                       ethernets:
                         eth1: 
                            dhcp4: false
                            dhcp6: false
                            addresses: [ 192.168.1.50/24 ]
                            gateway4: 192.168.1.1
                            nameserver: [ 192.168.0.10 ]
                   name: cloudinitdisk
                   
   - name: Login to OpenShift
     ansible.builtin.shell:
       cmd: oc login --server={{ clusterendpoint }} -u {{ username }} -p {{ password }} --insecure-skip-tls-verify
      
   - name:
     ansible.builtin.shell:
       cmd: oc create -f ~/test-vm.yaml
